name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
          cache: true

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: '1.25.x'
          go-package: ./...

  gosec:
    name: Go Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
          cache: true

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: >
            -severity medium
            -confidence medium
            -exclude-dir=pkg/examples
            -fmt sarif
            -out gosec-results.sarif
            ./...
        continue-on-error: true

      - name: Sanitize SARIF output
        if: always()
        run: |
          if [ -f gosec-results.sarif ]; then
            jq '.runs[].tool.driver.rules |= map(if .relationships then .relationships |= map(select(type == "object")) else . end)' gosec-results.sarif > gosec-results-fixed.sarif
            mv gosec-results-fixed.sarif gosec-results.sarif
          fi

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec-results.sarif
