services:
  storemy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storemy
    stdin_open: true # Keep STDIN open for interactive terminal
    tty: true # Allocate a pseudo-TTY for terminal UI
    volumes:
      - storemy-data:/app/data
      - ./examples:/app/examples:ro
    environment:
      - DB_NAME=storemy_db
      - DATA_DIR=/app/data
      - TERM=xterm-256color # Enable colors in terminal
    command: ["--db", "storemy_db", "--data", "/app/data"]
    networks:
      - storemy-network

  # Test Runner Service (for automated testing)
  storemy-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storemy-test
    volumes:
      - ./examples/test_db:/app/test_db:ro
      - storemy-test-data:/app/test_data
    working_dir: /app
    entrypoint: ["go", "run", "test_db/test_db.go"]
    networks:
      - storemy-network

  storemy-benchmark:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: storemy-benchmark
    volumes:
      - .:/app
      - ./benchmark-results:/app/benchmark-results
      - storemy-benchmark-data:/app/benchmark_data
      - storemy-benchmark-logs:/app/benchmark_logs
    working_dir: /app
    environment:
      - BENCHMARK_OUTPUT=/app/benchmark-results
      - BENCHMARK_ITERATIONS=1000
      - BENCHMARK_CONCURRENT_QUERIES=10
      - DB_NAME=benchmark_db
      - DATA_DIR=/app/benchmark_data
      - LOG_DIR=/app/benchmark_logs
    command:
      - /bin/sh
      - -c
      - |
        echo "=========================================="
        echo "  StoreMy Performance Benchmark Suite"
        echo "=========================================="
        echo ""
        go run benchmarks/benchmark.go
        echo ""
        echo "=========================================="
        echo "  âœ“ Benchmark Complete!"
        echo "=========================================="
        echo ""
        echo "ðŸ“Š View Results:"
        echo "  â€¢ HTML Report: ./benchmark-results/"
        ls -1t /app/benchmark-results/*.html 2>/dev/null | head -1 | xargs -I {} echo "    â””â”€ {}"
        echo ""
        echo "  â€¢ JSON Data:   ./benchmark-results/"
        ls -1t /app/benchmark-results/*.json 2>/dev/null | head -1 | xargs -I {} echo "    â””â”€ {}"
        echo ""
        echo "ðŸ’¡ Quick Actions:"
        echo "  â€¢ Open HTML:   open ./benchmark-results/benchmark_report_*.html"
        echo "  â€¢ Start monitoring:  docker-compose --profile monitoring up -d"
        echo "  â€¢ View Grafana:      http://localhost:3000 (admin/storemy)"
        echo ""
    networks:
      - storemy-network
    profiles:
      - benchmark # Only starts when explicitly requested

  benchmark-viewer:
    image: busybox
    container_name: storemy-benchmark-viewer
    volumes:
      - ./benchmark-results:/results:ro
    command:
      - /bin/sh
      - -c
      - |
        echo "=========================================="
        echo "  StoreMy Benchmark Results"
        echo "=========================================="
        echo ""
        if [ ! -d "/results" ] || [ -z "$$(ls -A /results 2>/dev/null)" ]; then
          echo "âŒ No benchmark results found!"
          echo ""
          echo "Run benchmarks first:"
          echo "  docker-compose --profile benchmark up storemy-benchmark"
          echo ""
          exit 1
        fi
        echo "ðŸ“Š Available Reports:"
        echo ""
        ls -lt /results/*.html 2>/dev/null | head -5 | awk '{print "  â€¢ " $$9 " (" $$6 " " $$7 ")"}'
        echo ""
        echo "ðŸ’¡ To view:"
        echo "  â€¢ Windows: start benchmark-results\\benchmark_report_*.html"
        echo "  â€¢ Linux:   xdg-open benchmark-results/benchmark_report_*.html"
        echo "  â€¢ Mac:     open benchmark-results/benchmark_report_*.html"
        echo ""
        echo "ðŸ“ˆ Monitoring Dashboard:"
        echo "  â€¢ Grafana: http://localhost:3000 (admin/storemy)"
        echo "  â€¢ Start:   docker-compose --profile monitoring up -d"
        echo ""
    profiles:
      - benchmark

  prometheus:
    image: prom/prometheus:latest
    container_name: storemy-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
    ports:
      - "9090:9090"
    networks:
      - storemy-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: storemy-grafana
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=storemy
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - storemy-network
    profiles:
      - monitoring

  storemy-metrics:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: storemy-metrics
    volumes:
      - .:/app
      - storemy-data:/app/data
      - storemy-metrics-logs:/app/metrics_logs
    environment:
      - DB_NAME=storemy_db
      - DATA_DIR=/app/data
      - LOG_DIR=/app/metrics_logs
      - METRICS_PORT=8080
    command: ["go", "run", "monitoring/exporter/metrics_exporter.go"]
    ports:
      - "8080:8080"
    networks:
      - storemy-network
    profiles:
      - monitoring

volumes:
  storemy-data:
    driver: local
  storemy-test-data:
    driver: local
  storemy-benchmark-data:
    driver: local
  storemy-benchmark-logs:
    driver: local
  storemy-metrics-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  storemy-network:
    driver: bridge
